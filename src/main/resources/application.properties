# CORE
debug=false
trace=false

# THYMELEAF
spring.thymeleaf.cache=false

# DATASOURCE
# (os valores padrão abaixo são adicionados automaticamente)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.username=sa
#spring.datasource.password=
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2

# JPA
spring.jpa.open-in-view=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# SECURITY
#spring.security.user.name=user
#spring.security.user.password=passwd

# LOGGING
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.otojunior.sample.app.backend=DEBUG
logging.level.org.otojunior.sample.app.frontend=TRACE
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=INFO
logging.pattern.console=[%d{dd/MM/yyyy HH:mm:ss.SSS} %t] %-5p %c{36}: %m%n

# ACTUATOR
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true

# APPLICATION SPECIFICS
sample.app.rest.rootpath=api
<!DOCTYPE HTML>
<html th:fragment="frag-layout (titulo, corpo)"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:replace="${titulo}"/>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/w3-css/4.1.0/w3.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.5.0/css/all.css}"/>
    <link rel="stylesheet/less" type="text/css" th:href="@{/css/app.less}"/>
    <script th:src="@{/webjars/less/3.8.1/less.min.js}" ></script>
</head>
<body>
	<!-- Cabeçalho 	-->	<th:block th:replace="~{cabecalho :: frag-cabecalho}"/>
  	<!-- Corpo 		-->	<div class="w3-panel"><th:block th:include="${corpo}"/></div>
    <!-- Rodapé 	-->	<th:block th:replace="~{rodape :: frag-rodape}"/>
</body>
</html>

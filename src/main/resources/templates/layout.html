<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (titulo, corpo)">
<head>
	<th:block th:replace="${titulo}"/>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/w3-css/4.1.0/w3.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.5.0/css/all.css}"/>
    
    <link rel="stylesheet/less" type="text/css" th:href="@{/css/app.less}"/>
    
    <script th:src="@{/webjars/less/3.8.1/less.min.js}" ></script>
</head>
<body>
	<!-- Cabeçalho -->
	<div class="w3-bar w3-card-4 app-color">
    	<span class="w3-bar-item  w3-padding-small">
    		<img alt="logo" height="32" width="32" th:src="@{/imagens/logo.png}">
    	</span>
    	<span class="w3-bar-item w3-padding-small w3-xlarge app-lobster">SpringBoot Sample Application</span>
  	</div>
  	
  	<!-- Corpo -->
    <div class="w3-panel">
        <th:block th:include="${corpo}"/>
    </div>
    
    <!-- Rodapé -->
	<div class="w3-panel w3-card-4 app-color w3-center">
		<span th:text="|Vers&atilde;o: ${info.build.version}|"></span>
	</div>
</body>
</html>
